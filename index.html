<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TapTap</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="toolbar">Taptap</div>

  <div class="info-cards">
    <div class="card">
      Welcome to taptap. Tap as many ppl as possibru
      <button class="btn">next</button>
    </div>
    <div class="card hidden">
      Here's what you have to do: tap the screen as fast as you can
      <button class="btn">next</button>
    </div>
  </div>

  <div class="shadow"></div>

  <div id="tap-area">
    <div class="tap-count">
      <span id="taps">0</span> taps
    </div>
  </div>

  <script src="scripts/main.js" defer></script>
</body>
</html>
